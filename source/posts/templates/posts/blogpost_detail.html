{% extends 'base.html' %}

{% block title %}
  <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
      <article class="post-detail">
        <h2>{{ post.title }}</h2>
          <img src="{{ post.thumbnail_url }}" alt="L'image de l'article">
        <div>{{ post.content|linebreaks|safe }}</div>
      </article>
{% endblock %}
